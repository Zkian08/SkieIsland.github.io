<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-image: url("BG.png.png");
            /* Center and scale the image nicely */
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;    
        }
        .container
        {
            background-color: #F0FEFB;
            padding: 20px;
            border-radius: 20px;

        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            background-color: #96F0DE;
            padding: 10px;
            border-radius: 20px;
            height: auto;
            border-radius: 25px; /* Roundness of corners */
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
                padding: 12px 25px;
            }

            img {
                width: 250px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            img {
                width: 200px;
            }
        }
    </style>
    <script>
        function triggerDownload() {
            const downloadLink = document.createElement('a');
            downloadLink.href = "https://drive.google.com/uc?export=download&id=1kzUVUXsitpw8kVmReA3HIQ8CHG-yFcCM"; // Replace FILE_ID with actual file ID
            downloadLink.download = true;
            downloadLink.click(); 
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Replace "image-url" with the actual URL of the image -->
        <img src="ICON.png" alt="Download Image">
        <h1>Download Skie Island</h1>
        <button onclick="triggerDownload()">Download</button>
    </div>
</body>
</html>
